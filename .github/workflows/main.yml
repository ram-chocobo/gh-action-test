name: Deploy master branch

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: connect to ssh
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          eval `ssh-agent`
          ssh-add - <<< "${{ secrets.PRIVATE_KEY }}"
          echo ${{ secrets.NCLOUD }}
          ssh -t -t ${{ secrets.NCLOUD }}
          cd Project18-B-Web-Duxit/src
      - name: pull master
        run: |
          git checkout master
          git pull origin master
